{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<style>
    #btn4{
        width:100%;
    }
    #form{
        width:70%;
        margin-left:20%;
    }
    #btn{
              position:absolute;
              right:5%;
            }
</style>
{% endblock css %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-5">
            <img src="{% static 'images/doc.png' %}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
        </div>
        <div class="col-7">
            <br>
            <h3  style="margin-left:38%;color:#828282;">Doctors Home</h3>
            <br>
            <form method='post' id='form'>
             {% include 'messages.html' %}
                {% csrf_token %}
                {{ form|crispy}}<br>
                <button type="submit" class="btn btn-primary" id='btn4'>Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
